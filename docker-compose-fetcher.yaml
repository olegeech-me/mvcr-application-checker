version: "3.7"
services:
  fetcher:
    container_name: fetcher
    build:
      context: .
      dockerfile: Dockerfile_fetcher
    privileged: true
    volumes:
      - fetcher_data:/code/output
      - ./ssl/ca.crt:/etc/ssl/ca.crt:ro
      - ./ssl/client.crt:/etc/ssl/client.crt:ro
      - ./ssl/client.key:/etc/ssl/client.key:ro
    env_file:
      - ./fetcher.env
    restart: always
    deploy:
      resources:
        limits:
          memory: '900M'
        reservations:
          memory: '600M'

volumes:
  fetcher_data: